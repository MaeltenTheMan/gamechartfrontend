<mat-table [dataSource]="datasource" matSort>
  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef class="heading">Spielnummer</mat-header-cell>
    <mat-cell *matCellDef="let game; let i = index">{{i+1}}.</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="heading">Name</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="winner">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="heading">Winner</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.winnerid | idToNameConverter: teams}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="points">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="heading">Punkte</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.points}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef class="heading">Bearbeiten</mat-header-cell>
    <mat-cell *matCellDef="let game">
      <button mat-raised-button color="warn" title="Team lÃ¶schen" (click)="deleteGame(game.id)"><i class="material-icons">cancel</i></button>
      <button mat-raised-button color="primary" title="Untersuchen" (click)="inspectGame(game.id)"><i class="material-icons">search</i></button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
