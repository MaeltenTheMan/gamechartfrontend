<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="platz">
    <mat-header-cell *matHeaderCellDef class="heading">Platz</mat-header-cell>
    <mat-cell *matCellDef="let team; let i = index">{{i+1}}.</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef class="heading">Team</mat-header-cell>
    <mat-cell *matCellDef="let team">{{team.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="points">
    <mat-header-cell *matHeaderCellDef class="heading">Punkte</mat-header-cell>
    <mat-cell *matCellDef="let team">{{team.points}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
