<mat-dialog-content>
  <mat-card>
    <mat-card-title>
      Erstelle ein neues Team
    </mat-card-title>
  <form [formGroup]="teamForm" class="formfield">
    <mat-form-field>
      <input matInput placeholder="Teamname" formControlName="name">
      <mat-error >Es muss ein Teamname angegeben werden</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Regel" formControlName="motto">
      <mat-error >Es muss eine Regel angegeben werden</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createNewTeam()" [disabled]="!teamForm.valid">Team erstellen</button>
    <button mat-raised-button color="warn" (click)="close()" >Abbrechen</button>
  </form>
</mat-card>
</mat-dialog-content>
