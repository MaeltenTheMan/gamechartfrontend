<mat-dialog-content>
  <mat-card>
    <mat-card-title>
     Teaminformationen:
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item class="stripedList">
          <label class="description">Name:</label>
          <label > {{team?.name}}</label>
        </mat-list-item>

        <mat-list-item class="stripedList">
          <label class="description">Regel</label>
          <label>{{team?.motto}}</label>
        </mat-list-item>
      </mat-list>
      <mat-card-title *ngIf="players.length!=0" style="margin-top: 15px;">
        Spieler:
      </mat-card-title>
      <mat-list *ngFor="let player of players, let i = index" class="stripedList">
        <mat-list-item>
          <label class="description">Spieler {{i+1}}:</label>
          <label>{{player?.firstname}} {{player?.lastname}}</label>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="close()">Schlie√üen</button>
  </mat-card>

</mat-dialog-content>
