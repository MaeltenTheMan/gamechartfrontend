<mat-card style="margin: 15px">
  <mat-card-title *ngIf="existingPlayers.length!=0">
      Enthaltene Spieler:
  </mat-card-title>

  <mat-list *ngFor="let existingPlayer of existingPlayers" class="stripedList">
    <mat-list-item>
      <label>{{existingPlayer.firstname}} {{existingPlayer.lastname}}</label>
    </mat-list-item>
  </mat-list>
  <mat-card-title style="margin-top: 15px;">
    Spieler hinzufügen:
  </mat-card-title>
  <form [formGroup]="playerForm" class="formfield" #formDirective="ngForm">
    <mat-form-field style="margin-bottom: 10px;">
      <mat-select placeholder="Spieler" formControlName="player">
        <mat-option *ngFor="let player of players" [value]="player">
          {{player.firstname}}
        </mat-option>
      </mat-select>
      <mat-error>Es muss ein Erstplatzierter gewählt werden!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPlayerToTeam()" [disabled]="!playerForm.valid">Spieler
      hinzufügen</button>
    <button mat-raised-button color="warn" (click)="close()">Abbrechen</button>
  </form>
</mat-card>
